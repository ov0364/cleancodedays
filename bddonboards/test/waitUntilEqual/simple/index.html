<!DOCTYPE>
<HTML>
    <head>
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <script>
          function show(){
            setTimeout(function(){
              var title = document.getElementsByTagName("h1")[0];
              title.style.display = "block";
            }, 500);
            setTimeout(function(){
              var input = document.getElementsByTagName("input")[0];
              input.style.display = "block";
            }, 1500);
          }
        </script>
    </head>
    <body onLoad="show()">
        <section id="todoapp">
            <header id="header">
                <h1 style="display:none">
                    todos
                </h1>
                <form>
                    <input style="display:none" id="new-todo" placeholder="What needs to be done?"/>
                </form>
            </header>
            <section id="main">
                <ul id="todo-list">
                </ul>
            </section>
        </section>
    </body>
</HTML>
